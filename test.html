<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    html body{ 
      padding: 0;
      margin: 0;    
    }
    .content{
      position: absolute;
      top: 75px;
      left: 0;
      right: 0;
      overflow-y: auto;
      overflow-x: hidden;
      background-color: red;
      height: calc(100vh - 75px);
      width: 100%;
    }
    .wrapper{
      box-sizing: border-box;
      position: relative;
      padding: 2px;
      height: 100%;
      width: 100%;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="wrapper">123</div>
  </div>
</body>
</html>
